<!DOCTYPE html>
<html>
<head>
    <title>HTML & CSS Practical</title>

    <style>
        body {
            background-color: #eaf4ff;
            font-family: Arial, sans-serif;
        }


        h2 {
            text-align: center;
            color: #123a6f;
            background-color: #d6e6ff;
            padding: 5px;
        }

    </style>
    <link rel="stylesheet" href="External.css">
</head>

<body>

<h1 style="
    text-align: center;
    color: #0b3d91;
    background-color: #d6e6ff;
    padding: 12px;
    margin: 20px 90px;
    border-radius: 8px;
    font-size: 32px;
    letter-spacing: 1px;
">
    HTML & CSS Practical Demonstration
</h1>


<div class="container">

    <div class="box">
        <h2>Embedded Google Map</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.425738374056!2d80.00089457363127!3d13.008538614070265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a528c9ebac84723%3A0x18e2bf88dfefa3ed!2sRajalakshmi%20Engineering%20College!5e0!3m2!1sen!2sus!4v1769502656810!5m2!1sen!2sus"
            loading="lazy">
        </iframe>
    </div>

    <div class="box">
        <h2>Image Hotspots</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map">
    </div>

</div>

<div class="container">

    <div class="box">
        <h2>Wikipedia Frame</h2>
        <iframe src="https://www.wikipedia.org"></iframe>
    </div>

    <div class="box">
        <h2>OpenAI Frame</h2>
        <iframe src="https://www.openai.com"></iframe>
    </div>

</div>

<div class="container">

    <div class="box">
        <h2>Useful Links</h2>
        <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <a href="https://www.openai.com" target="_blank">OpenAI</a>
    </div>

</div>

</body>
</html>
